name: Build Scratch SB3

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Show repo files (debug)
        run: |
          echo "PWD: $(pwd)"
          ls -la
          ls -la .github || true

      # optional: install dependencies if needed
      - name: Install dependencies
        if: fileExists('requirements.txt')
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: SB3 erzeugen
        # Passe hier den Dateinamen / Pfad an den tats√§chlichen Dateinamen in deinem Repo an:
        run: python Script.py

      - name: Check artifact exists (debug)
        run: |
          ls -la GameCube_Intro.sb3 || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GameCube_Intro
          path: GameCube_Intro.sb3
