name: Build Scratch SB3

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies (if any)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Show workspace before build (debug)
        run: |
          echo "PWD: $(pwd)"
          ls -la

      - name: SB3 erzeugen
        run: |
          python Script.py

      - name: Show files after build (debug)
        run: |
          echo "Files in workspace after build:"
          ls -la
          find . -maxdepth 3 -type f -name "*.sb3" -print || true

      - uses: actions/upload-artifact@v4
        with:
          name: GameCube_Intro
          path: '**/GameCube_Intro.sb3'
